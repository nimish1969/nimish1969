name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Setup Node.js
        uses: actions/setup-node@v2  # Set up Node.js environment
        with:
          node-version: '16'  # Use Node.js version 16

      - name: Install dependencies
        run: npm install  # Install the necessary dependencies

      - name: Build Next.js app
        run: npm run build  # Build the Next.js app

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@master  # Deploy to GitHub Pages
        with:
          branch: gh-pages  # Deploy to the 'gh-pages' branch
          folder: out       # Folder containing the static files generated by 'next export'
          clean: true       # Clean old files before deploying

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5  # Configure the GitHub Pages deployment
        with:
          branch: gh-pages  # Target the 'gh-pages' branch
          folder: out       # Folder containing the exported files
